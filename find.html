<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:12</span>
      </div>
      <div class="status-bar__column">
        <span>92%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h3 class="recommended-friends__title">Recommended Friends</h3>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h3>Open Chat</h3>
          <span>
            Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h2 class="open-post__title">#IU</h2>
            <h3 class="open-post__hashtags">#iu #uaena #friends</h3>
            <div class="open-post__members">
              <img
                src="https://scontent-yyz1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/18298393_149505392251923_610746131902627840_n.jpg?_nc_ht=scontent-yyz1-1.cdninstagram.com&_nc_cat=103&_nc_ohc=RD63FPrdYwQAX8vB4UL&oh=70130e554596e41f1ff1e6f26f35494f&oe=5F49D894"
              />
              <span class="open-post__member-count">1004 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://img3.yna.co.kr/etc/inner/KR/2020/04/27/AKR20200427066051005_01_i_P2.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>777</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h2 class="open-post__title">#YooHyeIn</h2>
            <h3 class="open-post__hashtags">#yoohyein #actor #englishonly</h3>
            <div class="open-post__members">
              <img
                src="https://scontent-yyz1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/18298393_149505392251923_610746131902627840_n.jpg?_nc_ht=scontent-yyz1-1.cdninstagram.com&_nc_cat=103&_nc_ohc=RD63FPrdYwQAX8vB4UL&oh=70130e554596e41f1ff1e6f26f35494f&oe=5F49D894"
              />
              <span class="open-post__member-count">615 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://lh3.googleusercontent.com/proxy/9oi61BStt-GuiOciWKxuMY0QPzelpuDvwSbrVLGz-Na0ORc5J0lsuwGDNjPsP_LKw28JfcNuonFBgoTY2AaL92iWmoJGCY4InUBDwPYWPSxyQyX9oarz_NyhpVfH4tPu8hB3-zmmXWoL7zHEdgcgvcfe9psQQIHxO6eqTPeHXFHG_S2zx3rHJWtYW61L1TGXlI2OLtvovQqaRoyxFa3bUimlWv3ERdBgvtqwOCXSvx27S5040Cq330EEJm3I0WcibUKqEDPM7eqkZCG_m9FnjsQjWvMZAjkANXhohYiQIIX3C7c"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>594</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!-- 단축기 nav>ul>li*4>a -->
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
