<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:12</span>
      </div>
      <div class="status-bar__column">
        <span>92%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatting_iu.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://6.viki.io/image/a5c1ca5c85074d38a31f9bcc37af7e04.jpeg?s=900x600&e=t"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">IU</h4>
              <h6 class="user-component__subtitle">
                Thank you !! Would you like to have dinner with me ?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:10</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chatting_yoo.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA0MjZfMjA0%2FMDAxNTg3ODI5MjQ5MjY0.BPGCDOZFQBeZfIDsIJBLzx7JMrbYouJS7VuK7HyNEAsg.vbBTw66cd1Dtpe8M3n4jmA40yuHypNH2ZpIQan5ce2Ag.JPEG.parkseobin88__%2F7801C3FB-3CB2-469C-B2BF-C3670FC48FD6.jpeg&type=sc960_832"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Yoo Hyein</h4>
              <h6 class="user-component__subtitle">
                Let's go to the movies together !
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:03</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <!-- 단축기 nav>ul>li*4>a -->
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
