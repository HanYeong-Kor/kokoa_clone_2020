<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattings - Kokoa Clone</title>

  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:12</span>
      </div>
      <div class="status-bar__column">
        <span>92%</span>
        <i class="fas fa-battery-full fa-lg"></i>

        <h1 class="alt-header__title">Yoo Hyein</h1>

        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chatting">
      <div class="chatting-screen__timestamp">
        Tuesday, August 25, 2020

        />
        <div class="message-row__content">
          <span class="message-row__author">Yoo Hyein</span>
          <div class="message-row__info">
            <span class="message-row__bubble">Hi, HanYeong !</span>
            <span class="message-row__time">20:01</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble">
              Hi, Hyein ! I'm bored now.. T.T
            </span>
            <span class="message-row__time">20:02</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://lh3.googleusercontent.com/proxy/M6mF4VQ4YWoTJ4Azx5_WfyL63v9ks4SjUaNtOZZ0dH1a_XEiFN4MjPvaMu0suamncUyZ93_vfBqmrMyXxtigpPyshkI_PGj92ZQ8JsUU-3YdtBvC8EZGYW5d1iTsxji-uW1kBqnXsMmvWjJaTBpXuUuqNK1y06jQKV6HqlO6s-vlIfxIg_V5g_vi2rHeNpZX0GoDEJhoOx4aYcTAOwVsK6cXCD6hEPqcmgrstmcz19xavZUMu5fxxHX9EafHvXD-Px8dhAES8MAYFt6qii8PwMuioFplGFd92wzcQZpowGetwa8"
        />
        <div class="message-row__content">
          <span class="message-row__author">Yoo Hyein</span>
          <div class="message-row__info">
            <span class="message-row__bubble">
              Let's go to the movies together !
            </span>
            <span class="message-row__time">20:03</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
