<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:12</span>
      </div>
      <div class="status-bar__column">
        <span>92%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://media-exp1.licdn.com/dms/image/C4D03AQEiKsaPmBCGvw/profile-displayphoto-shrink_200_200/0?e=1601510400&v=beta&t=fM2vkeCj8MhCE5w-_FWesw1imKWCqmYXzZO1iK-AkAw"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Choi hanyeong</h4>
            <h6 class="user-component__subtitle">+82 10-7777-6666</h6>
          </div>
          <div class="user-component__exclamation">
            <span><i class="fas fa-exclamation-circle"></i></span>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="far fa-comment-alt fa-2x"></i></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-kickstarter fa-2x"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="icon-row2">
        <div class="icon-row__icon">
          <i class="fas fa-archive fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-tshirt fa-2x"></i>
          <span>Style</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-cut fa-2x"></i>
          <span>Hair Shop</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h3 class="more-suggestions__title">Suggestions</h3>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-paw fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-gamepad fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Game</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-headphones fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Music</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!-- 단축기 nav>ul>li*4>a -->
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
